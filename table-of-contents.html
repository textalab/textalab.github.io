---
layout: default
---

<div class="table-of-contents">

	<h1 class="page-heading">Tabla de Contenidos</h1>

	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<span class="post-meta" style="font-style: italic;">• {% include date_es.html date=post.date %} •</span>

			<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h3>
		</li>
		{% endfor %}
	</ul>

</div>
